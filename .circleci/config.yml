# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    docker:
      - image: nixos/nix

    steps:
      - checkout
      - run:
          command: nix-channel --add https://nixos.org/channels/nixpkgs-unstable
      - run:
          command: nix-channel --update
      - run:
          command: nix-env -i diffutils

      - persist_to_workspace:
          root: /
          paths: "*"

  day01:
    docker:
      - image: nixos/nix
    working_directory: ~/project/01

    steps:
      - checkout
      - attach_workspace:
          at: /
      - run:
          name: Check Result
          command: |
            nix-instantiate --eval *.nix > /tmp/output
            diff /tmp/output output

workflows:
  version: 2
  test-workflow:
    jobs:
      - build
      - day01:
          requires:
            - build
